<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Input Validation</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center">
    <div class="container bg-light p-5 w-50">
      <h1 class="mb-5 text-center">Input Validation Form</h1>
      <form id="myForm" name="myForm" action="#">
        <div class="form-group row">
          <div class="col-md-6 mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname"><b><span class="text-danger"
                id="fnameerrorMsg"></span></b>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname"><b><span class="text-danger"
                id="lnameerrorMsg"></span></b>
          </div>

          <div class="col-md-6 mb-3">
            <label for="pswd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pswd"><b><span class="text-danger"
                id="passerrorMsg"></span></b>
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmpswd" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpswd"><b><span class="text-danger"
                id="confirmpasserrorMsg"></span></b>
          </div>

          <div class="col-12 mb-3">
            <label for="email" class="form-label">Notification Emails</label>
            <input type="email" class="form-control" id="email" placeholder="abc@example.com" multiple><b><span
                class="text-danger" id="emailerrorMsg"></span></b>
          </div>
          <div class="col-md-6 mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age"><b><span class="text-danger" id="ageerrorMsg"></span></b>
          </div>
          <div class="col-md-6 mb-3">
            <label for="contactNum" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contactNum"><b><span class="text-danger"
                id="contacterrorMsg"></span></b>
          </div>
        </div>
        <div class="text-center">
          <!-- Call validatInput() on submit -->
          <button type="submit" class="btn btn-primary mt-3 w-50 py-3" onclick="validateInput()"
            id="submitBtn">Submit</button>
        </div>

      </form>
    </div>
  </div>

  <script src="/index.js"></script>
</body>

</html>
